name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main  # Trigger deployment on push to 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use the Node.js version that fits your needs

    - name: Install dependencies
      run: npm install

    - name: Install Wrangler CLI
      run: npm install -g wrangler

    - name: Authenticate Wrangler
      run: wrangler login --api-key ${{ secrets.CLOUDFLARE_API_KEY }}

    - name: Deploy to Cloudflare Worker
      run: wrangler publish --env production  # Publish the worker
