name: Deploy React App to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Show repo structure
        run: ls -R   # Optional, can remove later

      - name: Install dependencies
        working-directory: FunckyFabrics-main
        run: npm install

      - name: Build React app
        working-directory: FunckyFabrics-main
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: newwebsite      # Cloudflare Pages project name
          directory: FunckyFabrics-main/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
